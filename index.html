<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik Persegi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h4>Welcome to kalkulator Luas dan Keliling Persegi</h4>
        <p>web ini berfungsi sebagai kalkulator untuk menghitung luas dan keliling persegi dan merupakan sebuah project RevoU </p>
    </header>
    <div class="input">
        <label for="squareSide" id="LabelsquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide" placeholder="Nilai Sisi">
    </div>
    <div class="buttons">
        <button class="hitungButton">Hitung</button>
        <button class="resetButton">Reset</button>
    </div>
</body>
</html>
